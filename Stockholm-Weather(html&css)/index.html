<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="search">
            <input type="text" placeholder="Enter location">
            <button>Search</button>
        </div>
        <div class="current-weather">
            <div class="location">
                <h1>Stockholm City</h1>
                <p>Sunny, -2°C</p>
            </div>
            <div class="icon">
                <img src="https://img.icons8.com/color/96/000000/sun.png" alt="Sunny Icon">
            </div>
            <div class="details">
                <p>Feels Like: 0°</p>
                <p>Humidity: 56%</p>
                <p>Wind: 5 km/h</p>
            </div>
        </div>
        <div class="forecast">
            <div class="day">
                <p>Monday</p>
                <div class="icon">
                    <img src="https://img.icons8.com/color/96/000000/sun.png" alt="Sunny Icon">
                </div>
                <p>3°C</p>
            </div>
            <div class="day">
                <p>Tuesday</p>
                <div class="icon">
                    <img src="https://img.icons8.com/color/96/000000/partly-cloudy-day.png"
                        alt="Partly Cloudy Day Icon">
                </div>
                <p>8°C</p>
            </div>
            <div class="day">
                <p>Wednesday</p>
                <div class="icon">
                    <img src="https://img.icons8.com/color/96/000000/rain.png" alt="Rain Icon">
                </div>
                <p>7°C</p>
            </div>
            <div class="day">
                <p>Thursday</p>
                <div class="icon">
                    <img src="https://img.icons8.com/color/96/000000/partly-cloudy-day.png"
                        alt="Partly Cloudy Day Icon">
                </div>
                <p>3°C</p>
            </div>
            <div class="day">
                <p>Friday</p>
                <div class="icon">
                    <img src="https://img.icons8.com/color/96/000000/sun.png" alt="Sunny Icon">
                </div>
                <p>6°C</p>
            </div>
        </div>
    </div>
</body>
</html>
